<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Studio Yeoblee 𖣃 Admin Page</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="/css/common.css" rel="stylesheet" />
<script src="/js/index.js" defer></script>
<script src="/js/app.js" defer></script>
<style>
*{font-family: 'Roboto', sans-serif;}
</style>
</head>
<body>
	<div id="__next" data-reactroot>
		<header class="header">
			<div class="header__section">
				<div class="header__title">
					<a href="/">&nbsp;Studio Yeoblee&nbsp;</a>
				</div>
				<div class="header__menu">
					<ul class="header__menu__list">
						<li class="header__menu__item active">
						<span>&nbsp;HELLO&nbsp;&nbsp;&nbsp;안녕&nbsp;&nbsp;&nbsp;Bonjour
						&nbsp;&nbsp;こんにちは&nbsp;&nbsp;&nbsp;Hola&nbsp;&nbsp;&nbsp;GetenTag&nbsp;</span>
						</li>
					</ul>
				</div>
			</div>
			
			<nav class="menu">
				<ul class="menu__list">
					<li class="menu__item"><a href="info" class="menu_link">&nbsp;Informations&nbsp;</a></li>&nbsp;
					<li class="menu__item"><a href="getWorksList" class="menu_link">&nbsp;Works&nbsp;</a></li>&nbsp;
					<li class="menu__item"><a href="contact" class="menu_link">&nbsp;Contact&nbsp;</a></li>&nbsp;
					<li class="menu__item">
					<a th:href="@{/login}" class="menu_link" th:if="${session.member == null}">&nbsp;Sign In&nbsp;</a>
       				<a th:href="@{/logout}" class="menu_link" th:if="${session.member != null}">&nbsp;Sign Out&nbsp;</a>
					</li>&nbsp;
					<li class="menu__item"><a href="onlineshop" class="menu_link">&nbsp;Online Shop&nbsp;</a></li>
				</ul>
			</nav>
		</header>

		<main class="main" style="--background: rgb (255,255,255);">
			<section class="info" id="informations" data-background="f8d9d2">
				<div class="info__inner" align="center">
					<p class="info__text">
						<br />
						<span style="color:#0052FF;">ⓐ ⓓ ⓜ ⓘ ⓝ</span> <br /><br />
						<a th:href="@{/getMemberList}" class="admin_menu">Member</a> <br />
						<a href=""></a> <br />
						<a th:href="@{/adminWorksList}" class="admin_menu">Works</a> <br />
						<br />
						<a th:href="@{/adminRecruitList}" class="admin_menu">Recruit</a><br />
						<br />
						<a th:href="@{/adminRecruitList}" class="admin_menu">Shop</a>
						<br /><br /><br />
					</p>
				</div>
			</section>
		</main>
		
		<div class="admin_page" style="top:36%; left:93%">
    		<a href="admin" target="" rel="noreferrer">Admin</a>
		</div>
		
		<footer id="foot" style="color:grey; text-align:center;">
			<br />
            <p class="copyright">copyright © 2023 Yeoblee Inc. All rights reserved.
            <br />&nbsp;</p>
        </footer>
		
		</div>

</body>
</html>
